<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="pw-container">
    <div class="pw-header">
      <div class="pw" >
        <span id = "pw" >134r34rdjklLDfld</span>
        <button id = "copy">Copy</button>
      </div>

      <div class="pw-body">
        <div class="form-control">
          <label for="len">Password Lenght: </label><input id="len" type="number" min = '4' max = '40'></div>

          <div class="form-control">
            <label for="upper">Contain Uppercase letters</label><input id="upper" type="checkbox"></div>

          <div class="form-control">
            <label for="lower">Contain Lowercase letters</label><input id="lower" type="checkbox"></div>

        <div class="form-control">
          <label for="number">Contain Numbers</label><input id="number" type="checkbox"></div>
        <div class="form-control">
          <label for="symbol">Contain Symbols</label><input id="symbol" type="checkbox"></div>
      </div>

      <button class="generate" id="generate">Generate password</button>
    </div>
  </div>
</body>
</html>
